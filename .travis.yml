sudo: required
dist: trusty
language: node_js
node_js:
- '5'
before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
before_script:
- npm install -g gulp
script:
- npm test
- cat ./coverage/report-lcov/lcov.info | coveralls

before_deploy:
# move to dist
- cd dist
# update package versions
- npm version "${TRAVIS_TAG}" --no-git-tag-version --save

# copy readme
- cp ../README.md README.md

deploy:
  provider: npm
  skip_cleanup: true
  email: igniteui@infragistics.com
  api_key:
    secure: 
  on:
    tags: true
    repo: Infragistics/zero-blocks
